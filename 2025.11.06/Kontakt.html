<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="/static/styl.css" />
</head>

<body>


  <main>
    <h1>Kontakt</h1>
    <section>
      <form method="post" action="/kontakt" novalidate>
        <label>
          Imię
          <input type="text" name="imie" required />
        </label>

        <label>
          Nazwisko
          <input type="text" name="nazwisko" required />
        </label>

        <label>
          Email
          <input type="email" name="email" required />
        </label>

        <label>
          Treść wiadomości
          <textarea name="tresc" rows="6" required></textarea>
        </label>

        <input type="submit" value="Wyślij" />
      </form>
    </section>


  </main>
</body>

</html>
